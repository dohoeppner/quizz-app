<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script-create.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App | Create</title>
  </head>
  <body>
    <header class="header header--position">
      <h1>Create</h1>
    </header>
    <main>
      <div>
        <form action="">
          <label for="add-question">Add a new question:</label>
          <textarea
            name="add-question"
            id="add-question"
            data-js="newQuestion"
            placeholder="Create a new question..."
            rows="8"
            maxlength="240"
          ></textarea>
          <div data-js="counter">
            Count:<span data-js="count-output">0</span>/240
          </div>
          <label for="add-answer">Add the answer:</label>
          <textarea
            name="add-answer"
            id="add-answer"
            placeholder="Create the answer..."
            rows="8"
            maxlength="100"
          ></textarea>
          <div data-js="counter">
            Count:<span data-js="count-output">0</span>/240
          </div>
          <label for="catchwords">Catchwords</label>
          <textarea
            name="catchwords"
            id="catchwords"
            placeholder="Add catchwords divided by comma"
            rows="1"
            maxlength="100"
          ></textarea>
          <div class="button">
            <button class="button__control">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <div class="menu menu--position">
      <nav>
        <a class="menu__item" href="/index.html"
          ><img src="style/images/home.svg" alt="Home"
        /></a>
        <a class="menu__item" href="/bookmark.html"
          ><img src="style/images/bookmark_inactive.svg" alt="Bookmark"
        /></a>
        <a class="menu__item menu__item--active" href="/create.html"
          ><img src="style/images/create.svg" alt="Create"
        /></a>
        <a class="menu__item" href="/profile.html"
          ><img src="style/images/profile.svg" alt="Profile"
        /></a>
      </nav>
    </div>
  </body>
</html>
